<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leaderboard</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <h2 id='board'>Top 10 Scores</h2>
        <table class="center">
            <tr>
                <th>Name</th>
                <th>Points</th>
            </tr>
            {% for row in result %}
            <tr>
                <td> {{ row[0] }}</td>
                <td> {{ row[1] }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
